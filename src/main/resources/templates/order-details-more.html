<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div th:include="fragments :: header"></div> <!--из файла fragments.html включи фрагмент с названием header -->
<div class="content">
  <span th:text="${order.id}"/> <!--th:text-атрибут спан   элементы=теги-->
  <span th:each="meal : ${order.meals}">
        <span th:text="${meal.name}"/>&nbsp; <!--th:text-атрибут спан   элементы=теги-->
    </span>



</div>
</body>
</html>
